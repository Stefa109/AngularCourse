<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-3">MovieApp</h1>
        <p class="lead">Application of movies</p>
    </div>
</div>

<div class="container">
    <br>
    <h1>Billboard</h1>
    <hr>
    <div class="row">
        <div class="col-sm-6">
            <div class="row">
                <div class="col-md-12 div-pic-1" [ngStyle]="{'background-image': 'url(http://image.tmdb.org/t/p/w500/xBHvZcjRiWyobQ9kxBhO6B2dtRI.jpg)'}">

                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 div-pic-2" [ngStyle]="{'background-image': 'url(http://image.tmdb.org/t/p/w500/xBHvZcjRiWyobQ9kxBhO6B2dtRI.jpg)'}">
                </div>
                <div class="col-sm-6 div-pic-2" [ngStyle]="{'background-image': 'url(http://image.tmdb.org/t/p/w500/xBHvZcjRiWyobQ9kxBhO6B2dtRI.jpg)'}">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-6 div-pic-2" [ngStyle]="{'background-image': 'url(http://image.tmdb.org/t/p/w500/xBHvZcjRiWyobQ9kxBhO6B2dtRI.jpg)'}">
                </div>
                <div class="col-sm-6 div-pic-2" [ngStyle]="{'background-image': 'url(http://image.tmdb.org/t/p/w500/xBHvZcjRiWyobQ9kxBhO6B2dtRI.jpg)'}">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 div-pic-1" [ngStyle]="{'background-image': 'url(http://image.tmdb.org/t/p/w500/xBHvZcjRiWyobQ9kxBhO6B2dtRI.jpg)'}">

                </div>
            </div>
        </div>
    </div>
</div>
