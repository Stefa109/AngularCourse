<div class="container main-container">
    <h1>Canal de YouTube</h1>
    <hr>

    <div *ngIf="videos.length > 0" class="card-columns">
        <div *ngFor="let video of videos" class="card ">
            <img [src]="video.thumbnails.high.url" class="card-img-top" alt="video.title">
            <div class="card-body">
                <h5 class="card-title">{{ video.title }}</h5>
                <button class="btn btn-outline-primary btn-block" (click)="verVideo(video)">Ver Video</button>
            </div>
        </div>

    </div>
    <button class="btn btn-outline-primary btn-block" type="button" (click)="cargarMasVideos()">Cargar mas videos</button>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" data-target="#myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content" *ngIf="selectedVideo">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ selectedVideo.title }}</h5>
            </div>
            <div class="modal-body">
                <iframe width="100%" height="300" [src]="selectedVideo.resourceId.videoId | videoYoutube" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
            </div>
        </div>
    </div>
</div>
