<div class="">
    <table mat-table [dataSource]="clients" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">

        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="nombreCompleto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Completo </th>
            <td mat-cell *matCellDef="let client"> {{client.nombreCompleto}} </td>
        </ng-container>

        <ng-container matColumnDef="cedula">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CÃ©dula </th>
            <td mat-cell *matCellDef="let client"> {{client.cedula}} </td>
        </ng-container>

        <ng-container matColumnDef="tools">
            <th mat-header-cell *matHeaderCellDef> Tools </th>
            <td mat-cell *matCellDef="let row">
                <button class="btn btn-outline-success mr-1" (click)="clientInfo(row)"><i class="fas fa-info-circle"></i></button>
                <button class="btn btn-outline-primary mr-1"><i class="fas fa-user-edit"></i></button>
                <button class="btn btn-outline-danger" (click)="deleteClient(row)"><i class="fa fa-trash-alt"></i></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
