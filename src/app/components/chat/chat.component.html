<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">
    <div *ngFor="let chat of _chatService.chats" class="text-right">
        <span class="badge badge-primary">Stefano</span>
        <p>{{chat.mensaje}}</p>
    </div>
</div>
<input type="text" name="mensaje" class="form-control" [(ngModel)]="mensaje" (keyup.enter)="enviarMensaje()" placeholder="Escribir...">
