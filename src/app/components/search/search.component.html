<div class="row">
    <div class="col">
        <input type="text" #termino (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar Artista...">
    </div>
</div>

<div class="card-columns m-5">
    <div class="card" *ngFor="let artist of artists">
        <img *ngIf="artist.images.length > 0" [src]="artist.images[0].url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ artist.name }}</h5>
        </div>
    </div>
</div>
