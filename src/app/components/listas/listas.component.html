<ion-list color="dark">
    <ion-item-sliding *ngFor="let item of _deseosService.listas | filtroCompletado: terminada">
        <ion-item-options side="start">
            <ion-item-option (click)="editarListaAsync( item )" (keyup.enter)="guardar()" color="primary">
                <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item detail color="dark" (click)="listaSeleccionada( item )">
            <ion-label>{{ item.titulo }}</ion-label>
            <ion-note slot="end" color="tertiary">{{ item.items.length }} items</ion-note>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option (click)="borrarLista( item )" color="danger">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
