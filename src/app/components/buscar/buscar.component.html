<div class="container main-container">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Buscar: </label>
                <input type="text" placeholder="Buscar pelicula..." name="buscar" [(ngModel)]="buscar" (keyup.enter)="findMovie()" class="form-control">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="card-columns">
            <div class="card" *ngFor="let movie of _movieService.movies">
                <img [src]="movie | peliculaImagen" class="card-img-top" [alt]="movie.original_title">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <p class="card-text text-justify">{{ movie.overview | slice:0:250 }}...</p>
                    <button type="button" (click)="moreInfo(movie)" class="btn btn-outline-primary btn-block">See more...</button>
                </div>
            </div>
        </div>
    </div>
</div>
